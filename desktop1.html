<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles1.css" />
    <title>Encriptador</title>

  <body>
    <div class="main">
      <div>
        <!--Left Side -->
        <section class="leftSide">
          <img class="victor1" src="./Images/Logo-1.png" alt="" />
          <input
            onclick="location.href='desktop2.html'"
            type="text"
            class="leftInput"
            placeholder="ingrese el texto aqui"
          />
        </section>

        <div class="note">
          <img class="soloimg" src="./Images/Vector (1).png" />

        </div>

        <div class="frame3">
          <button class="btn1">Encriptar</button>
          <button class="btn2">Desencriptar</button>
        </div>

        <!--Right Side -->
        <section class="rightSide">
          <div class="right">
            <img class="muneco" src="./Images/Muñeco.png" alt="muneco" />
            <div class="rightB">
              <p class="para">Ningun mensaje fue encontrado</p>
              <p class="para2">
                ingresa el texto que desees encriptar o desencriptar."
              </p>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="/index.js"></script>
